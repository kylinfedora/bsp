name: Build
on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - .gitignore
  pull_request:
    paths-ignore:
      - '**.md'
      - .gitignore

jobs:
  query:
    runs-on: ubuntu-latest
    outputs:
      linux: ${rk3588}
      u-boot: ${rk3588}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Query available board configs
        id: query
        run: |
          echo "::set-output name=linux::$(./bsp --json edition linux)"
          echo "::set-output name=u-boot::$(./bsp --json edition u-boot)"
  build_u-boot:
    needs: query
    runs-on: ubuntu-latest
    strategy:
      matrix:
        u-boot: ${{fromJSON(needs.query.outputs.u-boot)}}
    steps:
      - name: Build
        uses: radxa-repo/bsp@main
        with:
          target: u-boot
          edition: ${{ matrix.u-boot }}
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: u-boot-${{ matrix.u-boot }}
          path: .output
  build_linux:
    needs: query
    runs-on: ubuntu-latest
    strategy:
      matrix:
        linux: ${{fromJSON(needs.query.outputs.linux)}}
    steps:
      - name: Build
        uses: radxa-repo/bsp@main
        with:
          target: linux
          edition: ${{ matrix.linux }}
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: linux-${{ matrix.linux }}
          path: .output
  
